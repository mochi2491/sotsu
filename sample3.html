<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Ace Editor sample3</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id='app'>
        <v-app>
            <v-main>
                <div class="btn-group">
                    <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i
                                class="glyphicon glyphicon-search"></i> <span class="caret"></span></button>
                        <ul class="dropdown-menu" id="font-size">
                            <li><a href="#" data-size="10">小さい</a></li>
                            <li><a href="#" data-size="12">普通</a></li>
                            <li><a href="#" data-size="14">大きい</a></li>
                        </ul>
                    </div>
                    <button id="bold" class="btn btn-default"><i class="glyphicon glyphicon-bold"></i></button>
                    <button id="save" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i></button>
                    <button id="load" class="btn btn-default"><i class="glyphicon glyphicon-folder-open"></i></button>
                    <button id="compile" class="btn btn-default"><i
                            class="glyphicon glyphicon-play-circle"></i></button>
                    <v-switch class="switch" style="margin-top: 0px;padding-top: 6px;">aaa</v-switch>

                </div>

                <div style="height: 200px">
                    <editor editor-id="editorA" :content="contentA" v-on:change-content="changeContentA"></editor>
                </div>
                <div>
                    <v-row>
                        <v-col cols="12" sm="6" md="3">
                            Room<v-text-field label="Regular"></v-text-field>
                        </v-col>
                    </v-row>
                </div>
            </v-main>
        </v-app>
    </div>
</body>
<script>
    var ws = new WebSocket('ws://localhost:10005');

    // 接続
    ws.onopen = function () {
        console.log("onopen");
    };

    ws.onmessage = function (e) {
        // e.data contains received string.
        console.log("onmessage: " + e.data);
    };

    ws.onclose = function () {
        console.log("onclose");
    };

    ws.onerror = function (e) {
        console.log("onerror");
        console.log(e)
    };

    function SendCode(editedCode) {
        ws.send(editedCode);
    }
    //setTimeout(SendCode, 1000);

</script>

<div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="./script.js"></script>
</div>

</html>
